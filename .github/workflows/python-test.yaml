name: Python Test
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main]
    paths-ignore:
      - './grasp/data/**'
      - './grasp/king/**'
      - './scripts/**'
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "* 1 * * 1"
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.x"]
    steps:
    - name: "Set Environment Variables" 
      run: |
        echo "GCASDATA=${{github.workspace}}/ggcas" >> $GITHUB_ENV
        echo $GCASDATA
        echo $GITHUB_ENV
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.1.0'
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openpyxl -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude ./scripts/misc --exit-zero --max-complexity=10 --max-line-length=127
    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest --cov=./
